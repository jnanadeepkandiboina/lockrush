<!DOCTYPE html>
<html>
<head>
  <title>LOCKRUSH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h1>LOCKRUSH</h1>
    <input id="name" placeholder="Your name" />
    <input id="email" placeholder="Your email" />
    <button id="start">START</button>
  </div>

  <div id="game-container" style="display: none; position: relative;">
    <canvas id="game"></canvas>
    <div id="start-panel">
        <p>Tap or Space to Start</p>
    </div>
    <div id="game-over">
        <h2>GAME OVER</h2>
        <p>Score: <span id="final-score">0</span></p>
        <p>Rank: #<span id="final-rank">?</span></p>
        <button id="replay-btn">Replay</button>
        <button id="leaderboard-btn">Leaderboard</button>
    </div>
  </div>

  <div id="leaderboard" style="display:none; color:white; text-align:center;">
    <h2>Global Top 10</h2>
    <div id="scores"></div>
    <button id="back">Back</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
